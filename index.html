<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Searh List</title>
</head>

<body class="bgColorOne">

    <div class="container">
        <h3 class="text-center mt-3 fw-bold">Search List</h3>
        <div class="mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group w-100">
                        <!-- <label for="cars" class="fs-4 me-1 fw-bold">Select</label> -->
                        <select class="w-100 pt-1 pb-1 fs-5 ps-2 rounded border-2" name="field" id="keyss">
                            <option selected value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="searchval" class="form-control" placeholder="Select"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="text-white btn btn-secondary btn-outline-secondary border-2"
                            type="button" id="searchhh">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
